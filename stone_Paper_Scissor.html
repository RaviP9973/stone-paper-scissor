<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="stone_Paper_Scissor.css">
</head>
<body><div class="header">
    <h1 class="heading">Rock Paper Scissors</h1>
    <!-- <img src="/pic/istockphoto-1180847658-612x612.jpg" alt=""> -->
</div>

    <div class="choices">
        <div class="choice" id="ROCK">
            <img src="/pic/rock.png" alt="">
            
        </div>
        <div class="choice" id="PAPER">
            <img src="/pic/paper.png" alt="">
        </div>
        <div class="choice" id="SCISSOR">
            <img src="/pic/scissors.png" alt="">
        </div>
    </div>

    <div class="score-board"> 
        <div class="score" id="user-score">
            <p id="user-score1">0</p>
            <p id="">YOU</p>
        </div>

        <div class="score" ID="computer-score">
            <p id="computer-score1">0</p>
            <p>COMPUTER</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your moves</p>
    </div>
    <script src="stone_Paper_Scissor.js"></script>
</body>
</html>
